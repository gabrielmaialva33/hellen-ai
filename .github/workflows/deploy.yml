# Hellen AI - CI/CD Pipeline
# Build Docker image and deploy to VPS via SSH

name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$VPS_HOST << 'ENDSSH'
          set -e

          APP_DIR="/opt/hellen"
          IMAGE="ghcr.io/gabrielmaialva33/hellen-ai:latest"

          echo "=== Hellen AI Deployment ==="
          cd $APP_DIR

          # Login to GHCR and pull pre-built image
          echo "Pulling pre-built image from GHCR..."
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u gabrielmaialva33 --password-stdin
          docker pull $IMAGE
          docker tag $IMAGE hellen-ai:latest

          # Stop existing container
          echo "Stopping existing container..."
          docker stop hellen 2>/dev/null || true
          docker rm hellen 2>/dev/null || true

          # Run migrations
          echo "Running migrations..."
          docker run --rm \
            --env-file .env \
            --add-host=host.docker.internal:172.17.0.1 \
            hellen-ai:latest \
            bin/hellen eval "Hellen.Release.migrate()" || true

          # Start new container
          echo "Starting new container..."
          docker run -d \
            --name hellen \
            --restart unless-stopped \
            -p 4001:4000 \
            --env-file .env \
            --add-host=host.docker.internal:172.17.0.1 \
            hellen-ai:latest

          # Wait and verify
          sleep 10
          if docker ps | grep -q hellen; then
            echo "=== Deployment successful! ==="
            curl -s http://localhost:4001/health || true
          else
            echo "=== Deployment failed! ==="
            docker logs hellen
            exit 1
          fi

          # Cleanup old images
          docker image prune -f --filter "until=24h" 2>/dev/null || true
          ENDSSH

      - name: Verify Deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$VPS_HOST << 'ENDSSH'
          echo "Waiting for application to be ready..."
          for i in {1..12}; do
            if curl -sf http://localhost:4001/health > /dev/null 2>&1; then
              echo "✓ Health check passed!"
              docker ps | grep hellen
              curl -s http://localhost:4001/health
              exit 0
            fi
            echo "Attempt $i/12: App not ready yet, waiting 5s..."
            sleep 5
          done
          echo "✗ Health check failed after 60 seconds"
          docker logs --tail 50 hellen
          exit 1
          ENDSSH
