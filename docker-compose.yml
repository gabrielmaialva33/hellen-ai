services:
  timescaledb:
    image: timescale/timescaledb-ha:pg17
    container_name: hellen-timescaledb
    environment:
      POSTGRES_USER: hellen
      POSTGRES_PASSWORD: hellen_dev
      POSTGRES_DB: hellen_dev
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hellen -d hellen_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: hellen-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.12.3
    container_name: hellen-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescale_data:
  redis_data:
  qdrant_data:
